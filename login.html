        function validatePassword(event) {
            var password = document.querySelector('.pass').value;
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
            var messageElement = document.querySelector('.password-message');
            if (!passwordPattern.test(password)) {
                event.preventDefault(); // Prevent form submission
                messageElement.innerText = 'Password must be at least 8 characters long and contain at least one digit, one lowercase letter, and one uppercase letter.';
                return false;
            } else {
                messageElement.innerText = 'Password is correct!';
            }
            return true;
        }
    </script>
